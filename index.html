<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Interactiva</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #container {
            width: 100vw;
            height: 100vh;
            max-width: 1080px;
            max-height: 1920px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }

        #first-screen {
            width: 100%;
            height: 100%;
            background: url('V.png') no-repeat center center; /* Ruta de la primera imagen */
            background-size: cover; /* Asegura que la imagen se ajuste sin cortarse */
            position: relative;
        }

        #first-screen button {
            position: absolute;
            bottom: 20%; /* Ajusta la distancia desde la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            background: #ffc0cb;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        #second-screen {
            width: 100%;
            height: 100%;
            background: url('V2.png') no-repeat center center; /* Ruta de la segunda imagen */
            background-size: cover; /* Asegura que la imagen se ajuste sin cortarse */
            position: relative;
        }

        #confirm-btn {
            position: absolute;
            bottom: 5%; /* Ajusta la distancia desde la parte inferior */
            left: 40%;
            transform: translateX(-50%);
            background: none;
            border: none;
            font-size: 25px;
            font-weight: bold;
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }

        #countdown {
            position: absolute;
            bottom: 13%; /* Ajusta la distancia desde la parte inferior */
            left: 23%;
            transform: translateX(-50%);
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="first-screen">
            <button id="open-invitation">¡Ábreme!</button>
        </div>
        <div id="second-screen" class="hidden">
            <button id="confirm-btn" onclick="confirmInvitation()">Confirmar</button>
            <div id="countdown"></div>
        </div>
    </div>

    <script>
        const firstScreen = document.getElementById('first-screen');
        const secondScreen = document.getElementById('second-screen');
        const countdownEl = document.getElementById('countdown');

        document.getElementById('open-invitation').addEventListener('click', () => {
            firstScreen.classList.add('hidden');
            secondScreen.classList.remove('hidden');
        });

        function confirmInvitation() {
            window.location.href = 'https://wa.me/5492954625996?text=Hola,%20confirmo%20mi%20asistencia';
        }

        function startCountdown() {
            const eventDate = new Date('2025-01-23T15:30:00').getTime(); // Fecha del evento

            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
